<ion-view title="Clinicas y Particulares" id="page7" class=" ">
    <ion-content padding="true" class=" manual-remove-top-padding has-header">

        <ion-list class=" manual-list-fullwidth " >
       
            <!-- BUSCADOR -->
            <label class="item item-input" name="buscador">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Buscar" ng-model="buscador">
            </label>          

            <!-- LISTA -->
            <ion-item class="item-avatar item-icon-right royal" ng-click="elegirClinica(clinica.IDCLI)" ng-repeat="clinica in filtered = (clinicas |filter:{NOMBRE:buscador})">
                <h2royal>{{clinica.NOMBRE}}</h2royal>
                <p>{{clinica.DIRECCION}}</p>
                <p>{{clinica.LOCALIDAD}}</p>
                <i class="icon ion-android-arrow-dropright"></i>
            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
