<ion-view title="<b>Solicitar Turno</b>" id="page13" class=" ">
    <ion-content padding="false" class="has-header" style="">
        <div ng-class="{'portadaParticular': clinica.PARTICULAR == 1, 'portadaClinica': clinica.PARTICULAR == 0}" style="margin-top: -10px;">
            <div style="background: rgba(0,0,0,0.7); text-align: center; color: white; padding-top: 5px; padding-bottom: 5px;">
                
                        <h4 style="color: #139DFF;">{{clinica.NOMBRE}}</h2>
                        <h5 style="color: white;"><i class="icon ion-navigate"></i> {{clinica.DIRECCION}}</h5>
                        <h5 style="color: white;"><i class="icon ion-location"></i> {{clinica.LOCALIDAD}}</h5>
                        <h5 style="color: white;"><i class="icon ion-ios-telephone"></i> {{clinica.TELEFONO}}</h5>
                    
            </div>
        </div>

        <ion-list class="manual-list-fullwidth " >
       
            <ion-item class="item-divider " id="menu-list-item-divider1"><center><b>Especialidades</b></center></ion-item>
            <!-- BUSCADOR -->
            <label class="item item-input" name="buscador">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Buscar" ng-model="buscador">
            </label>      

            <!-- LISTA -->
            <ion-item id="busquedaPorPartido-list-item24" class="" ng-repeat="especialidad in especialidades | filter:buscador" >{{especialidad.NOMBRE}}</ion-item>

        </ion-list>

    </ion-content>
</ion-view>
